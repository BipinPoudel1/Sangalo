<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .slider {
            position: relative;
            max-width: 100%;
            height: 550px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            animation: fade 1s;
        }
        .slides img {
            width: 100%;
            height:100%;
            object-fit: cover;
        }
        .text {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f2f2f2;
            font-size: 24px;
            padding: 8px 12px;
            text-align: center;
            animation: fadeText 2s;
        }
        .text h2, .text p {
            margin: 0;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @keyframes fadeText {
            from {opacity: 0; transform: translate(-50%, -40%);}
            to {opacity: 1; transform: translate(-50%, -50%);}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="for_admin.php">About Us</a>
        <a href="search.php">Search</a>
        <a href="login.php">Login</a>
    </div>

    <div class="slider">
        <div class="slides">
            <img src="./Images/nepal-village.jpg" alt="Slide 1">
            <div class="text">
                <h2>Get to Know About Your Representatives</h2>
                <p>Discover more about our services and offerings.</p>
            </div>
        </div>
        <div class="slides">
            <img src="./Images/nepal-map.jpg" alt="Slide 2">
            <div class="text">
                <h2>Find Everything About 'Em</h2>
                <p>Get involved and make a difference.</p>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
</html>
